<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersetzungsplattform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        select {
            width: 200px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 80%;
            border-radius: 5px;
            text-align: left;
        }
        #controls {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Übersetzungsplattform</h1>
    <textarea id="textInput" placeholder="Geben Sie hier den deutschen Text ein..."></textarea>
    <div>
        <label for="languageSelect">Wählen Sie die Sprache:</label>
        <select id="languageSelect">
            <option value="ar">Arabisch</option>
            <option value="tr">Türkisch</option>
            <option value="uk">Ukrainisch</option>
        </select>
    </div>
    <div id="controls" class="btn-group">
        <button id="startButton">Starten</button>
        <button id="toggleButton">Stoppen</button>
        <div class="btn-group">
            <button id="prevButton">Vorherige</button>
            <button id="nextButton">Nächste</button>
        </div>
    </div>
    <div id="output"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textInput = document.getElementById("textInput");
            const languageSelect = document.getElementById("languageSelect");
            const startButton = document.getElementById("startButton");
            const toggleButton = document.getElementById("toggleButton");
            const prevButton = document.getElementById("prevButton");
            const nextButton = document.getElementById("nextButton");
            const outputDiv = document.getElementById("output");

            let sentences = [];
            let currentIndex = 0;
            let isPlaying = false;
            let isPaused = false;
            let utterance;
            let synth = window.speechSynthesis;

            function fetchTranslation(text, targetLang) {
                // Use a free translation service or dictionary here
                return new Promise(resolve => {
                    // This is a dummy translation; replace with actual free service
                    resolve(text + ' (translated to ' + targetLang + ')');
                });
            }

            function speakText(text) {
                if (utterance) {
                    synth.cancel(); // Cancel previous utterance if any
                }
                utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'de-DE'; // German language
                synth.speak(utterance);
            }

            async function handlePlay() {
                if (sentences.length > 0 && currentIndex < sentences.length) {
                    const sentence = sentences[currentIndex];
                    speakText(sentence);
                    const translation = await fetchTranslation(sentence, languageSelect.value);
                    updateOutput(sentence, translation);
                    isPlaying = true;
                    isPaused = false;
                    toggleButton.textContent = "Stoppen";
                }
            }

            function updateOutput(sentence, translation) {
                outputDiv.innerHTML = `<p><strong>Deutsch:</strong> ${sentence}</p>`;
                outputDiv.innerHTML += `<p><strong>Übersetzung:</strong> ${translation}</p>`;
            }

            startButton.addEventListener("click", async function() {
                sentences = textInput.value.split(".").map(sentence => sentence.trim()).filter(sentence => sentence.length > 0);
                currentIndex = 0;
                await handlePlay();
            });

            toggleButton.addEventListener("click", function() {
                if (isPlaying) {
                    synth.cancel();
                    isPlaying = false;
                    isPaused = true;
                    toggleButton.textContent = "Fortsetzen";
                } else if (isPaused) {
                    handlePlay();
                    toggleButton.textContent = "Stoppen";
                }
            });

            prevButton.addEventListener("click", async function() {
                if (currentIndex > 0) {
                    currentIndex--;
                    const sentence = sentences[currentIndex];
                    speakText(sentence);
                    const translation = await fetchTranslation(sentence, languageSelect.value);
                    updateOutput(sentence, translation);
                }
            });

            nextButton.addEventListener("click", async function() {
                if (currentIndex < sentences.length - 1) {
                    currentIndex++;
                    const sentence = sentences[currentIndex];
                    speakText(sentence);
                    const translation = await fetchTranslation(sentence, languageSelect.value);
                    updateOutput(sentence, translation);
                }
            });
        });
    </script>
</body>
</html>
