<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Übersetzer Plattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="pageTitle">Übersetzer Plattform</h1>
        <textarea id="textInput" placeholder="Geben Sie hier den deutschen Text ein..."></textarea>
        <div class="controls">
            <label for="languageSelect">Wählen Sie die Sprache:</label>
            <select id="languageSelect">
                <option value="ar">Arabisch</option>
                <option value="tr">Türkisch</option>
                <option value="uk">Ukrainisch</option>
            </select>
            <button id="startButton">Starten</button>
            <button id="stopButton">Stoppen</button>
            <button id="prevButton">Vorherige</button>
            <button id="nextButton">Nächste</button>
        </div>
        <div id="output"></div>
        <audio id="audioPlayer" controls></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/translate.js"></script>
    <script src="script.js"></script>
</body>
</html>
