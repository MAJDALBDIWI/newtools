<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprachübung</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            color: #007BFF;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            width: 80%;
            border-radius: 5px;
            text-align: left;
        }
        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #countdown {
            margin-top: 20px;
            font-size: 24px;
            color: #d9534f;
        }
        #recording-status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sprachübung</h1>
    <textarea id="textInput" placeholder="Geben Sie hier den deutschen Text ein..."></textarea>
    <button id="startButton">Starten</button>
    <div id="controls">
        <p id="currentSentence"></p>
        <button id="recordButton" disabled>Aufnehmen</button>
        <p id="countdown">15</p>
        <div id="recording-status"></div>
        <button id="playRecorded" disabled>Aufgenommenes abspielen</button>
        <div id="output"></div>
    </div>

    <script>
        let sentences = [];
        let currentIndex = 0;
        let recording = false;
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById('startButton').addEventListener('click', function() {
            const textInput = document.getElementById('textInput').value;
            sentences = textInput.split('.').map(sentence => sentence.trim()).filter(sentence => sentence.length > 0);
            currentIndex = 0;
            displaySentence();
        });

        document.getElementById('recordButton').addEventListener('click', function() {
            if (!recording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        document.getElementById('playRecorded').addEventListener('click', function() {
            playRecordedAudio();
        });

        function displaySentence() {
            if (currentIndex < sentences.length) {
                const sentence = sentences[currentIndex];
                document.getElementById('currentSentence').innerText = sentence;
                speakText(sentence);
                startCountdown();
            }
        }

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'de-DE';
            speechSynthesis.speak(utterance);
        }

        function startCountdown() {
            const countdownElem = document.getElementById('countdown');
            let timeLeft = 15;
            countdownElem.innerText = timeLeft;
            const intervalId = setInterval(function() {
                timeLeft--;
                countdownElem.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(intervalId);
                    document.getElementById('recordButton').disabled = false;
                    document.getElementById('recording-status').innerText = 'Sie können jetzt aufnehmen!';
                }
            }, 1000);
        }

        async function startRecording() {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = function(event) {
                recordedChunks.push(event.data);
            };
            mediaRecorder.onstop = function() {
                const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                const audioURL = URL.createObjectURL(blob);
                document.getElementById('playRecorded').disabled = false;
                document.getElementById('recording-status').innerText = 'Aufnahme beendet! Sie können die Aufnahme jetzt abspielen.';
                recordedChunks = [];
                document.getElementById('recordedAudio').src = audioURL;
            };
            mediaRecorder.start();
            recording = true;
            document.getElementById('recordButton').innerText = 'Stoppen';
            document.getElementById('recording-status').innerText = 'Aufnahme läuft...';
        }

        function stopRecording() {
            mediaRecorder.stop();
            recording = false;
            document.getElementById('recordButton').innerText = 'Aufnehmen';
        }

        function playRecordedAudio() {
            const audioElement = document.createElement('audio');
            audioElement.src = document.getElementById('recordedAudio').src;
            audioElement.controls = true;
            document.getElementById('output').appendChild(audioElement);
            audioElement.play();
        }
    </script>
</body>
</html>
