<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprachübung Plattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sprachübung Plattform</h1>
    </header>
    <main>
        <section id="input-section">
            <textarea id="textInput" placeholder="Geben Sie hier den deutschen Text ein..."></textarea>
            <button id="startButton">Starten</button>
        </section>
        <section id="sentence-section" class="hidden">
            <p id="currentSentence"></p>
            <div id="controls">
                <button id="recordButton">Aufnehmen</button>
                <p id="countdown" class="hidden">10</p>
                <p id="recording-status" class="hidden"></p>
                <div id="recordedText" class="hidden"></div>
                <div id="comparison" class="hidden"></div>
                <button id="re-record" class="hidden">Nochmal aufnehmen</button>
                <button id="finish" class="hidden">Beenden</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sprachübung Plattform</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
